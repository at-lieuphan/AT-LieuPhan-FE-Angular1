<section class="page-auth-form">
  <section class="section-form pd-4 d-flex mg-auto">
    <div class="container">
      <h2 class="title-form d-flex jc-center txt-uppercase">Login</h2>
      <form action="" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="">Full name:</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="log-error">
            <div *ngIf="name?.errors.required">Full name is required</div>
            <div *ngIf="name?.errors.minlength">This is min length than 4</div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Password:</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="log-error">
            Pass is required
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="!loginForm.valid" class="d-flex mg-auto btn btn-sign">Login</button>
        </div>
      </form>
    </div>
  </section>
</section>
