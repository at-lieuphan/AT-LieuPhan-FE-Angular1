<section class="section-register pd-4 d-flex mg-auto">
  <div class="container">
    <h2 class="title-register d-flex jc-center txt-uppercase">Register</h2>
    <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">Full name:</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="">Email address:</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div formGroupName="address" class="form-group">
        <label for="">Address:</label>
        <div>
          <input type="text" class="form-control" placeholder="Home number" formControlName="home">
          <input type="text" class="form-control" placeholder="Street name"  formControlName="street">
          <input type="text" class="form-control" placeholder="City" formControlName="city">
        </div>
      </div>
      <div class="form-group">
        <label for="">Password:</label>
        <input type="password" class="form-control" formControlName="pass">
      </div>
      <div class="form-group">
        <label for="">Config Password:</label>
        <input type="password" class="form-control" formControlName="passCof">
      </div>
      <div class="form-group" formArrayName="skills">
        <label for="">Skills</label>
        <div class="d-flex flex-wrap align-center">
          <input  *ngFor="let skill of skills.controls; let i=index" class="form-control mr-2 mb-2" type="text" [formControlName]="i">
          <button class="btn btn-primary" (click)="addSkill()" [disabled]="skills.length > 5">Add Skill</button>
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-sign">Sign up</button>
      </div>
    </form>
  </div>
</section>
